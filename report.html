<html>
<head>
<title>Midrealm Authorization look-up</title>
<link rel="stylesheet" type="text/css" href="./css/marshal.css" />
<link rel="stylesheet" type="text/css" href="./css/summery.css" />
<script src="./scripts/jquery-1.11.1.min.js"></script>
<script src="./scripts/report.js"></script>
</head>
    <body>
    <div id="logobox">
            <div id="logo"></div>
            <div id="titlebox"><input id="searchbox" type="text" onfocus="showEverythingDrop()" onkeyup="generateEverythingDropDown()"><button id="search" type="submit"><img class="smallbutton" src="./images/search.png"></button>
                    <div id="everythingdropdown" style="display: none;"></div>
            </div>

            <navmenu>
                <authreport onclick="window.location = 'summary.html';"></authreport>
                <div id="login" class="login" onclick="window.location = 'login.html';"></div>
            </navmenu>

        </div>

        
    <div id='detailsbox' class='card filterbox2'>
        <detailsheader>
            <detailheaderbox>
                <detailheadertext>Dynamic Report</detailheadertext>
            </detailheaderbox>
            <detailsmallertext></detailsmallertext>
        </detailsheader>
        <everything>
            <everythingheader>Search by all fields in this box</everythingheader>
            <everythingbar>
                <searchbox id='everythinsearch1'>    
                    <locationdropdown id='allauthtype' style="display: none;"></locationdropdown>
                    <filtertype>
                        <input id="editauthtype" class="authtype" groupid="0" value="" onClick="authTypeDrop('allauthtype')" onkeyup="" style="border-radius: 10px;">
                    </filtertype>
                    <locationdropdown id='alllocation' style="display: none;"></locationdropdown>
                    <filterdata>
                        <input id="editlocationname" class="locationtype" groupid="0" value="" onClick="locationDrop('alllocation')" onkeyup="filterLocationDropDown()" style="border-radius: 10px;">
                    </filterdata>
                    
                </searchbox>
                <addbox onClick="addfilter('everythinsearch1')"><addicon></addicon><addtext>Add another filter</addtext></addbox>
            </everythingbar>
            
        </everything>
        <anything>
            <anythingheader>Search by any fields in this box</anythingheader>
            <anythingbar>
                <searchbox id='anythingsearch1'>    
                    <filtertype>
                    <select>
                      <option value="authtype">----</option>                
                      <option value="authtype">Auth Type</option>
                      <option value="loctype">Location</option>
                    </select>
                    </filtertype>
                    
                    <filterdata>
                    <select>
                        <option value="">----</option>                
                        <option value="">Sword & Shield</option>
                        <option value="">Two Weapons</option>
                        <option value="">Great Weapon</option>
                        <option value="">Spear</option>
                        <option value="">Polearm</option>
                    </select>
                    </filterdata>
                </searchbox>
                <addbox onClick="addfilter('anythingsearch1')"><addicon></addicon><addtext>Add another filter</addtext></addbox>
            </anythingbar>
        </anything>
      </div>
    
    
    </body>
</html>
